version: "2"
services:
  app:
    container_name: app
    restart: always
    command: nodemon -L --watch ./build/server.js ./build/server.js
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./assets:/usr/app/assets
      - ./build:/usr/app/build
      - ./src:/usr/app/src
      - ./views:/usr/app/views
    links:
      - mongo
    depends_on:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data
    ports:
      - "27017:27017"
